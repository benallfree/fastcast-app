<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    
    
  </head>
  <body ng-app="fastcast" ng-controller="FastCast">
    <ion-tabs class="tabs-positive tabs-icon-only">

      <ion-tab title="Episodes" icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
        <ion-content>
          Episodes
        </ion-content>
      </ion-tab>

      <ion-tab title="Record" icon-on="ion-mic-c" icon-off="ion-mic-c">
        <div class="bar bar-header bar-positive">
          <h1 class="title">bar-positive</h1>
        </div>
        <ion-content ng-if="!has-recording" class="recorder has-header">
          <div class="status" ng-if="!is_recording">
            Stopped
          </div>
          <div ng-if="is_recording">
            <div class="status-recording" >
              Recording
            </div>
          </div>
          <div class="timer" id="timer">
            00:00:00.000
          </div>
          <div class="record" ng-if="!is_recording" ng-click="record()" ><span class="ion-record"></span></div>
          <div class="recording" ng-if="is_recording" ng-click="stop()"><span class="ion-stop"></span></div>
        </ion-content>
        <ion-content ng-if="has-recording">
          <button ng-if="has_recording" ng-click="publish()">Publish</button>
          <progress ng-if="is_uploading" id="progress" max="100" value="0"></progress>
        </ion-content>
      </ion-tab>

      <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
        <ion-content>
        Settings
        </ion-content>
      </ion-tab>

    </ion-tabs>

  </body>
</html>
