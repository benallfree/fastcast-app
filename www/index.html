<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
  </head>
  <body ng-app="fastcast" ng-controller="FastCast">
    <ion-tabs class="tabs-positive tabs-icon-only">

      <ion-tab title="Episodes" icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
        <ion-content>
        Episodes
        </ion-content>
      </ion-tab>

      <ion-tab title="Record" icon-on="ion-mic-c" icon-off="ion-mic-c">
          <div class="bar bar-header bar-positive">
            <h1 class="title">bar-positive</h1>
          </div>
        <ion-content>
        <br/>
        <br/>
        <br/>
          <button ng-if="!is_recording" ng-click="record()">Record</button>
          <button ng-if="is_recording" ng-click="stop()">Stop</button>
          <button ng-if="has_recording" ng-click="publish()">Publish</button>
        </ion-content>
      </ion-tab>

      <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
        <ion-content>
        Settings
        </ion-content>
      </ion-tab>

    </ion-tabs>

  </body>
</html>
